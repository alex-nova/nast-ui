<script>
function createPhoneNumber(numbers){
  let number = '('
  for (let i = 0; i < 10; i++) {
    if (i === 3) number += ') '
    if (i === 6) number += '-'
    let n = numbers.shift()
    number += n
    numbers.push(n)
  }
  
  return number
}
console.log(createPhoneNumber([0,1,2,3,4,5,6]))
</script>
